<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VirtualTable</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Space Mono', monospace;
      background-size: cover;
      background-position: center;
      transition: background 1s ease-in-out;
    }
    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      margin: 50px auto;
      animation: fadeIn 2s ease-in-out;
    }
    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-bottom: 15px;
    }
    .name {
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }

    .bio {
      font-size: 1.2rem;
      color: white;
      margin: 10px 0;
    }

    .music-player {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      color: white;
    }
    .music-player audio {
      width: 100%;
    }
    #nowPlaying {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffcc00;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .link:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.4);
    }
    .link svg {
      width: 30px;
      height: 30px;
      fill: white;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-picture" id="profilePicture"></div>
    <div class="name">VirtualTable</div>
    <div class="bio">
      My name is VirtualTable, I main Arch Linux and Windows 10.<br>
      I use and know: C++, C#, Python, Rust, Lua/LuaU, IDC,Swift,GO,java,JS,CSS,html Reverse Engineering.
      I am Currently in: Germany.
    </div>
    <div class="music-player">
      <audio id="audioPlayer" controls autoplay>
        <source src="data/wutiwant.mp3" "data/roi.mp3" "wutiwant.mp3" type="audio/mp3">
      </audio>
      <div id="nowPlaying">Now Playing</div>
    </div>

    </div>
  </div>
  <script>
    const backgrounds = ['data/background1.jpg', 'data/background2.jpg'];
    let currentIndex = 0;
    function changeBackground() {
      document.body.style.backgroundImage = `url(${backgrounds[currentIndex]})`;
      currentIndex = (currentIndex + 1) % backgrounds.length;
    }
    changeBackground();
    setInterval(changeBackground, 30 * 60 * 1000);
    document.getElementById('profilePicture').style.backgroundImage = 'url(data/virtualtable.jpg)';
    const audioPlayer = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('nowPlaying');
    audioPlayer.addEventListener('play', () => {
      const currentTrack = audioPlayer.querySelector('source').src.split('/').pop();
      nowPlaying.textContent = `Now Playing: ${currentTrack}`;
    });
  </script>
